<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="C:\Users\ADMIN\Desktop\webdev\htmlpersonalsite\paymentgateway\styles.css">
    <title>Payment gateway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>




    <div class="container">
      <div class="payment">
        <h2>Payment gateway</h2>
        <div class="form">


          <div class="card">
            <label class="card-label">Card holder</label>
            <input type="text" class="input" placeholder="Harsh">

          </div>
          <div class="card">
            <label class="card-label">Card Number</label>
            <input type="number" class="input" placeholder="0000 0000 0000">
          </div>
          <div class="card">
            <label class="card-label3">Address</label>
            <input type="text" class="input" placeholder="House Name, Street no ">
          </div>
          <div class="card">
            <label class="card-label4">City</label>
            <input type="text" class="input" placeholder="Mumbai">

          </div>
          <div class="card">
            <label>State</label>
            <input type="text" class="input" placeholder="Maharashtra">

          </div>
          <div class="card">
            <label>Enter Amount</label>
            <input type="number" class="input" placeholder="0000">

          </div>
          <div class="card-group">
            <div class="card-item">
              <label class="expirydate">Expiry Date</label>
              <input type="number" name="expirydate" placeholder="00/00">

            </div>
            <div class="cvv">
              <label class="expirydate">CVV</label>
              <input type="number" name="cvv" placeholder="000">

            </div>
          </div>

         <div class="button">
             Pay
         </div>

        </div>

      </div>

    </div>








  </body>
</html>
